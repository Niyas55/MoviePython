{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="450">
        </div>


        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.year}}</h5>
            <h6>{{movie.desc}}</h6><br>

            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-warning" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
    </div>
        </div>
</div>

{% endblock %}
